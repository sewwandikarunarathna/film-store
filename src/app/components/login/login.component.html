<mat-card>
    <mat-card-content class="contentBody">
      <div class="header">
        <P>Login </P>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              value="email.value"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
              
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.errors?.['minlength']">
            Password must be at least 4 characters long.
          </mat-error>
        </mat-form-field>
        <span>
          <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
        </span>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="login-button" mat-flat-button color="primary">Login</button>
      </form>

      <div class="button-row">
        <a class="text-link" class="aLink" routerLink="/signup">Create New Account</a>
      </div>
    </mat-card-content>
  </mat-card>
